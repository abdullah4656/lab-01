<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - Posts Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .loading {
            display: none;
        }
        .loading.active {
            display: block;
        }
        .action-buttons {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4"><i class="bi bi-journal-text"></i> Posts Management</h1>
                
                <!-- Alert Container -->
                <div id="alertContainer"></div>

                <!-- Loading Spinner -->
                <div class="text-center loading" id="loadingSpinner">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading...</p>
                </div>

                <!-- Form Card (Create/Edit) -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0" id="formTitle">
                            <i class="bi bi-plus-circle"></i> Add New Post
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="postForm">
                            <input type="hidden" id="postId" name="postId">
                            <div class="mb-3">
                                <label for="postTitle" class="form-label">Title <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="postTitle" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="postBody" class="form-label">Body <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="postBody" name="body" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="postUserId" class="form-label">User ID</label>
                                <input type="number" class="form-control" id="postUserId" name="userId" value="1">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">
                                <i class="bi bi-check-circle"></i> Create Post
                            </button>
                            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">
                                <i class="bi bi-x-circle"></i> Cancel
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Posts List Card -->
                <div class="card">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-list-ul"></i> All Posts</h5>
                        <button class="btn btn-light btn-sm" id="refreshBtn">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="postsList">
                            <!-- Posts will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE_URL = 'https://jsonplaceholder.typicode.com/posts';
        let isEditMode = false;
        let editingPostId = null;

        $(document).ready(function() {
            // Load posts on page load
            loadPosts();

            // Form submission
            $('#postForm').on('submit', function(e) {
                e.preventDefault();
                if (isEditMode) {
                    updatePost();
                } else {
                    createPost();
                }
            });

            // Cancel edit
            $('#cancelBtn').on('click', function() {
                resetForm();
            });

            // Refresh button
            $('#refreshBtn').on('click', function() {
                loadPosts();
            });
        });

        function showAlert(message, type = 'success') {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const alertHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
            
            // Auto dismiss after 3 seconds
            setTimeout(function() {
                $('.alert').alert('close');
            }, 3000);
        }

        function showLoading(show = true) {
            if (show) {
                $('#loadingSpinner').addClass('active');
            } else {
                $('#loadingSpinner').removeClass('active');
            }
        }

        // READ - Load all posts
        function loadPosts() {
            showLoading(true);
            
            $.ajax({
                url: API_BASE_URL + '?_limit=10',
                method: 'GET',
                success: function(posts) {
                    displayPosts(posts);
                    showLoading(false);
                },
                error: function(xhr, status, error) {
                    showAlert('Error loading posts: ' + error, 'danger');
                    showLoading(false);
                }
            });
        }

        function displayPosts(posts) {
            if (posts.length === 0) {
                $('#postsList').html('<p class="text-muted">No posts found.</p>');
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-striped table-hover">';
            html += '<thead><tr><th>ID</th><th>Title</th><th>Body</th><th>User ID</th><th>Actions</th></tr></thead>';
            html += '<tbody>';

            posts.forEach(function(post) {
                const title = post.title.length > 30 ? post.title.substring(0, 30) + '...' : post.title;
                const body = post.body.length > 50 ? post.body.substring(0, 50) + '...' : post.body;
                
                html += `
                    <tr id="post-${post.id}">
                        <td>${post.id}</td>
                        <td>${title}</td>
                        <td>${body}</td>
                        <td>${post.userId}</td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-warning me-1 edit-btn" data-id="${post.id}">
                                <i class="bi bi-pencil"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${post.id}">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            $('#postsList').html(html);

            // Attach event handlers
            $('.edit-btn').on('click', function() {
                const postId = $(this).data('id');
                editPost(postId);
            });

            $('.delete-btn').on('click', function() {
                const postId = $(this).data('id');
                deletePost(postId);
            });
        }

        // CREATE - Add new post
        function createPost() {
            const postData = {
                title: $('#postTitle').val(),
                body: $('#postBody').val(),
                userId: parseInt($('#postUserId').val()) || 1
            };

            showLoading(true);

            $.ajax({
                url: API_BASE_URL,
                method: 'POST',
                data: JSON.stringify(postData),
                contentType: 'application/json',
                success: function(newPost) {
                    showAlert('Post created successfully! (Note: API returns fake data, actual post ID may differ)');
                    showLoading(false);
                    resetForm();
                    loadPosts();
                },
                error: function(xhr, status, error) {
                    showAlert('Error creating post: ' + error, 'danger');
                    showLoading(false);
                }
            });
        }

        // UPDATE - Edit existing post
        function editPost(postId) {
            showLoading(true);

            $.ajax({
                url: API_BASE_URL + '/' + postId,
                method: 'GET',
                success: function(post) {
                    // Prefill form
                    $('#postId').val(post.id);
                    $('#postTitle').val(post.title);
                    $('#postBody').val(post.body);
                    $('#postUserId').val(post.userId);
                    
                    // Change form to edit mode
                    isEditMode = true;
                    editingPostId = postId;
                    $('#formTitle').html('<i class="bi bi-pencil"></i> Edit Post');
                    $('#submitBtn').html('<i class="bi bi-check-circle"></i> Update Post');
                    $('#cancelBtn').show();

                    // Scroll to form
                    $('html, body').animate({
                        scrollTop: $('#postForm').offset().top - 100
                    }, 500);

                    showLoading(false);
                },
                error: function(xhr, status, error) {
                    showAlert('Error loading post: ' + error, 'danger');
                    showLoading(false);
                }
            });
        }

        function updatePost() {
            const postData = {
                id: editingPostId,
                title: $('#postTitle').val(),
                body: $('#postBody').val(),
                userId: parseInt($('#postUserId').val()) || 1
            };

            showLoading(true);

            $.ajax({
                url: API_BASE_URL + '/' + editingPostId,
                method: 'PUT',
                data: JSON.stringify(postData),
                contentType: 'application/json',
                success: function(updatedPost) {
                    showAlert('Post updated successfully!');
                    showLoading(false);
                    resetForm();
                    loadPosts();
                },
                error: function(xhr, status, error) {
                    showAlert('Error updating post: ' + error, 'danger');
                    showLoading(false);
                }
            });
        }

        // DELETE - Remove post
        function deletePost(postId) {
            if (!confirm('Are you sure you want to delete this post?')) {
                return;
            }

            showLoading(true);

            $.ajax({
                url: API_BASE_URL + '/' + postId,
                method: 'DELETE',
                success: function() {
                    showAlert('Post deleted successfully!');
                    showLoading(false);
                    loadPosts();
                },
                error: function(xhr, status, error) {
                    showAlert('Error deleting post: ' + error, 'danger');
                    showLoading(false);
                }
            });
        }

        function resetForm() {
            $('#postForm')[0].reset();
            $('#postId').val('');
            isEditMode = false;
            editingPostId = null;
            $('#formTitle').html('<i class="bi bi-plus-circle"></i> Add New Post');
            $('#submitBtn').html('<i class="bi bi-check-circle"></i> Create Post');
            $('#cancelBtn').hide();
        }
    </script>
</body>
</html>
