<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Page Layout</title>
  <style>
    /* Cursor Circle */
  #cursor-circle {
  position: fixed;
  pointer-events: none;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  transition: left 0.15s ease, top 0.15s ease;
  background: white;             /* base color */
  mix-blend-mode: difference;    /* invert colors */
  left: 0;
  top: 0;
  transform: translate(-50%, -50%);
  z-index: 9999;
}


    /* Reset */
    body, ul {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: #fff;
      color: #333;
    }

    /* Navbar */
    nav {
      background: white;
      color: black;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      display: inline-flex;
      gap: 25px;
    }

    nav a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffdd57;
    }

    /* Hero Image */
    .hero img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      display: block;
    }

    /* Main Content */
    .main-content {
      padding: 40px 20px;
      background: #f9f9f9;
      text-align: center;
    }

    .main-content h2 {
      margin-bottom: 10px;
      color: black;
    }

    .main-content h3 {
      margin-top: 30px;
      color: #333;
    }

    .main-content ul {
      list-style: disc;
      margin: 15px auto;
      display: inline-block;
      text-align: left;
    }

    /* Footer */
    .footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
    .service-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.service-card {
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.service-card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  display: block;
  transition: transform 0.5s ease;
}

.service-card:hover img {
  transform: scale(1.1);
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  padding: 15px;
  background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
}

.overlay h3 {
  color: #fff;
  font-size: 20px;
  font-weight: bold;
  margin: 0;
  text-transform: uppercase;
}

  </style>
</head>
<body>
  <div id="cursor-circle"></div>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#services">Product</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <img src="./assets/Screenshot 2025-09-05 114932.png" alt="Hero Image">
  </div>

  <!-- Main Content -->
  <div class="main-content" id="services">
  <h2>Explore Our Collection</h2>

  <div class="service-grid">
    <div class="service-card">
      <img src="./assets/collection1.png" alt="Gaming Consoles">
      <div class="overlay">
        <h3>Gaming Consoles</h3>
      </div>
    </div>

    <div class="service-card">
      <img src="./assets/game5.png" alt="Visual Reality">
      <div class="overlay">
        <h3>Visual Reality</h3>
      </div>
    </div>

    <div class="service-card">
      <img src="./assets/collection3.png" alt="Gaming Disks">
      <div class="overlay">
        <h3>Gaming Disks</h3>
      </div>
    </div>

    <div class="service-card">
      <img src="./assets/collection4.png" alt="Controllers">
      <div class="overlay">
        <h3>Controllers</h3>
      </div>
    </div>
  </div>
</div>


  <!-- Footer -->
 <!-- Footer -->
<div class="footer" id="contact">
  <p>&copy; 2025 My Company</p>
  <ul class="footer-menu">
    <li><a href="#">Home</a></li>
    <li><a href="#about">About Us</a></li>
    <li><a href="#services">Products</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</div>


  <script>
    // Cursor follow effect
    const cursor = document.getElementById("cursor-circle");
    document.addEventListener("mousemove", e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });
  </script>
</body>
</html>
