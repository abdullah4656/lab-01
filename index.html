<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Page Layout</title>
    <style>
        .header {
            background: #4a90e2;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .main-content {
            padding: 30px;
            background: #f4f4f4;
        }
        .footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Page</h1>
    </div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="main-content">
        <h2>About Us</h2>
        <p>
            We provide excellent web solutions for your business. Our team is dedicated to delivering high-quality services and support.
        </p>
        <h3>Our Services</h3>
        <ul>
            <li>Web Design</li>
            <li>Development</li>
            <li>Consulting</li>
        </ul>
    </div>
    <div class="footer">
        &copy; 2025 My Company
    </div>
